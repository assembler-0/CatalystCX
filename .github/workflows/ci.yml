name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Build Environment
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake clang

    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=Release -G "Unix Makefiles"

    - name: Build
      run: cmake --build build --config Release

    - name: Run Tests
      run: cmake --build build --target test --config Release

  static-analysis:
    name: Static Analysis
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cppcheck clang-tidy

    - name: Run cppcheck
      run: |
        cppcheck --enable=all --std=c++20 --suppress=missingIncludeSystem CatalystCX.hpp

    - name: Configure for clang-tidy
      run: cmake -B build -DCMAKE_EXPORT_COMPILE_COMMANDS=ON

    - name: Run clang-tidy
      run: |
          clang-tidy CatalystCX.hpp -p build --checks='-*,readability-*,performance-*,modernize-*'

  sanitizers:
    name: Sanitizer Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        sanitizer: [address, thread, undefined]
    steps:
    - uses: actions/checkout@v4

    - name: Configure with Sanitizers
      run: |
        cmake -B build -DCMAKE_BUILD_TYPE=Debug \
          -DCMAKE_CXX_FLAGS="-fsanitize=${{ matrix.sanitizer }} -g -O1"

    - name: Build
      run: cmake --build build

    - name: Run Tests with Sanitizer
      run: cmake --build build --target test

  benchmark:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Configure Optimized Build
      run: |
        cmake -B build -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_CXX_FLAGS="-O3 -march=native -DNDEBUG"

    - name: Build
      run: cmake --build build

    - name: Run Benchmarks
      run: |
          echo "=== Performance Test ==="
          time ctest --test-dir build --output-on-failure
          echo "=== Memory Usage Test ==="
          sudo apt-get update && sudo apt-get install -y valgrind
          valgrind --tool=massif --massif-out-file=massif.out \
            ./build/cxtest 2>/dev/null || true